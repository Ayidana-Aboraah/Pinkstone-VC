name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Set Up Fyne
      run: go install fyne.io/fyne/v2/cmd/fyne@latest

    - name: Build
      run: make win_build

    - name: Test
      run: make test

    - name: run
      run: make compile
